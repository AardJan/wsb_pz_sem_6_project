<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form (ngSubmit)="login()" #form="ngForm" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium leading-6 text-gray-900">User:</label>
            <input type="text" id="username" name="username" [(ngModel)]="formData.username" required class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div>

            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="formData.password" required class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <button type="submit" [disabled]="form.invalid" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">LogIn</button>
        <div *ngIf="loginError" class="error-message text-red-500 mt-4">
              Invalid username or password.
          </div>
    </form>
</div>
